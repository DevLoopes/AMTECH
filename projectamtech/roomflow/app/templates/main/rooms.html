{% extends 'base.html' %}
{% block content %}
<h2 class="h4 mb-3">Salas de Reunião</h2>
<div class="row g-3">
  {% for room in rooms %}
  <div class="col-lg-4 col-md-6">
    <div class="rf-card p-3 h-100">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h5 class="mb-1">{{ room.name }}</h5>
          <div class="text-muted">{{ room.capacity_label }}{% if room.capacity %} - até {{ room.capacity }} pessoas{% endif %}</div>
        </div>
        <span class="badge text-bg-primary">{{ room.id }}</span>
      </div>
      <div class="mt-3 d-flex gap-2">
        <a class="btn btn-sm btn-rf" href="{{ url_for('main.room_schedule', room_id=room.id) }}">Ver agenda</a>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('main.room_request', room_id=room.id) }}">Solicitar</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
