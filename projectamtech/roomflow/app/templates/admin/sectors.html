{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h5 mb-0">Setores</h2>
</div>

<div class="rf-card p-3 mb-3">
  <form method="post" class="row g-2">
    <div class="col-md-8">
      <label class="form-label">Novo setor</label>
      <input class="form-control" name="sector_name" placeholder="Ex: MARKETING" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-rf w-100">Criar setor</button>
    </div>
  </form>
</div>

<div class="rf-card p-3">
  <table class="table table-sm align-middle">
    <thead><tr><th>Setor</th><th>Qtd. usuários</th><th>Ações</th></tr></thead>
    <tbody>
      {% for s in sectors %}
      <tr>
        <td><strong>{{ s }}</strong></td>
        <td>{{ sector_counts.get(s, 0) }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin.sector_detail', sector_name=s) }}">Ver usuários</a>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="3" class="text-center text-muted">Nenhum setor cadastrado.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
