{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="page-card p-4">
      <h4 class="mb-3">Solicitar Reserva - {{ room.name }} ({{ room.capacity_label }})</h4>
      <form method="post">
        <div class="row g-2">
          <div class="col-md-4"><label class="form-label">Data</label><input class="form-control" type="date" name="date" value="{{ today }}" required></div>
          <div class="col-md-4"><label class="form-label">Início</label><input class="form-control" type="time" name="start_time" required></div>
          <div class="col-md-4"><label class="form-label">Fim</label><input class="form-control" type="time" name="end_time" required></div>
          <div class="col-md-12"><label class="form-label">Motivo</label><textarea class="form-control" name="reason" rows="2"></textarea></div>
        </div>
        <hr>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="recurring" name="recurring" value="1">
          <label class="form-check-label" for="recurring">Reserva recorrente semanal</label>
        </div>
        <div class="row g-2">
          <div class="col-md-4"><label class="form-label">N semanas</label><input class="form-control" type="number" name="weeks" min="0" value="0"></div>
          <div class="col-md-4"><label class="form-label">N ocorrências</label><input class="form-control" type="number" name="occurrences" min="0" value="0"></div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Enviar solicitação</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('main.rooms') }}">Voltar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
